<!DOCTYPE html>
<html>

<head>
    <title>Welcome to the Online Learning Platform</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Reset some default margin and padding */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }
    
        /* Set a background color for the entire page */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif;
        }
    
        /* Style the heading at the top */
        .advanced-heading {
            text-align: center;
            background-color: #010101; /* Blue background for the heading */
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            color: #fff; /* White text color */
        }
    
        /* Style the card container */
        .container {
            margin-top: 20px;
        }
    
        /* Style the cards */
        .card {
            border: none;
            border-radius: 15px;
            background-color: #fff; /* White background for cards */
            transition: transform 0.2s;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to cards */
        }
    
        .card:hover {
            transform: scale(1.03);
        }
    
        /* Style card images */
        .card-img-top {
            max-width: 100%;
            height: auto;
        }
    
        /* Style the card titles */
        .card-title {
            text-align: center;
            font-size: 24px; /* Adjust the font size */
        }
    
        /* Style the "Sign Up" button */
        .btn-primary {
            background-color: #0056b3; /* Blue button color */
            color: #fff; /* White text color */
            border: none;
        }
    
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    
        /* Style the "Login" buttons */
        .btn-success {
            background-color: #28a745; /* Green button color */
            color: #fff; /* White text color */
            border: none;
        }
    
        .btn-info {
            background-color: #17a2b8; /* Turquoise button color */
            color: #fff; /* White text color */
            border: none;
        }
    
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

    </style>
    
</head>

<body>
    <!-- "Welcome to the Online Learning Platform" heading outside of cards -->
    <div class="container mt-4">
        <div class="advanced-heading">
            <h2 class="text-center font-weight-bold">Welcome to the Online Learning Platform</h2>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://venteskraft.net/wp-content/uploads/2022/02/liz-gross-signup.gif"
                        class="card-img-top" alt="Sign Up">
                    <div class="card-body">
                        
                        <a href="{{ url_for('signup') }}" class="btn btn-primary btn-block">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row mt-3 justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <img src="  https://i.pinimg.com/1200x/a9/01/90/a90190c19c9ee63ec43abb53f096eab5.jpg" class="card-img-top mx-auto d-block" alt="Student Login" style="width: 300px; height: 200px;">
                <div class="card-body">
                    <h3 class="card-title text-center">Teacher Login</h3>
                    <a href="{{ url_for('teacher_login') }}" class="btn btn-success btn-block">Login</a>
                </div>
            </div>
        </div>
      
        <div class="col-md-4">
            <div class="card">
                <img src="https://i.pinimg.com/736x/0e/a3/5c/0ea35c1fc91bfe6494cd0caed7ce9ffc.jpg" class="card-img-top mx-auto d-block" alt="Teacher Login" style="width: 300px; height: 200px;">
                <div class="card-body">
                    <h3 class="card-title text-center">Student Login</h3>
                    <a href="{{ url_for('student_login') }}" class="btn btn-info btn-block">Login</a>
                </div>
            </div>
        </div>
    </div>
    

    </div>

    <footer>
        &copy; 2023 Chandu S Gowda. All rights reserved.
    </footer>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
